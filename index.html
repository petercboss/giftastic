<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Silent Gif</title>
    <link href='https://fonts.googleapis.com/css?family=Poiret+One|Josefin+Sans:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="jumbotron header">
        <h1>Silent Gif</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div id="films"></div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="buttons"></div>
                </div>
                <div class="row">
                    <h4>Add A Film, Director, or Actress:</h4>
                    <input type="text" id="get-film" placeholder="Pre-Talkie">
                    <button type="button" id="submit-button" class="btn btn-default" type="submit">Add</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
